<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey</title>
</head>
<body>
<div class="Container">
    <header class="Header">
        <h1 id="title">tinDog Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>
    
    <form id="survey-form" action="/" method="post">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input class="form-control" type="text" name="Name" id="name" placeholder="Enter your name" required>
        </div>         
        <div class="form-group">
            <label id="email-label" for="email">Email</label>  
            <input class="form-control" type="email" name="Email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age</label>  
            <input class="form-control" type="number" name="Age" id="number" placeHolder="Age">            
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>  
            <select name="role" id="dropdown" class="form-control" required>
                <option value="" disabled selected value>Select current role</option>
                <option value="student">Student</option>            
                <option value="Full Time job">Full Time job</option>
                <option value="Full Time learner">Full Time learner</option>
                <option value="other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend tinDog to your friend?</p>
            <label for="definitely">
                <input type="radio" name="name" class="input-radio" id="definitely" >
                Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="name" class="input-radio" id="maybe">
                May be
            </label>
            <label for="not-sure">
                <input type="radio" name="name" class="input-radio" id="notsure">
                Not Sure
            </label>
            
        </div>
        <div class="form-group">
            <p>What is your favorite feature on tinDog ?</p>
            <select name="fav-feature" id="fav-feature" class="form-control" required>
                <option value="" disabled selected value >Select an option </option>
                <option value="functionality"  >Functionality</option>
                <option value="community"  >Community</option>
                <option value="options"  >Options</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?</p>            
            <label for="option1">
                <input type="checkbox" class="input-checkbox" name="option1" id="option1">
                Features
            </label>            
            <label for="option2">
                <input type="checkbox" class="input-checkbox" name="option2" id="otion2">
                Front-end
            </label>
            <label for="option3">
                <input type="checkbox" class="input-checkbox" name="option3" id="option3">
                Back-end
            </label>
            <label for="option4">
                <input type="checkbox" class="input-checkbox" name="option4" id="option4">
                Forums
            </label>
            <label for="option5">
                <input type="checkbox" class="input-checkbox" name="option5" id="option5">
                Meet ups
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here ..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
        
    </form>
</div>
</body>
</html>
